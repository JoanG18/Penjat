  <html>
    <head>
        <title>Prototip Joc Penjat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var vides = 7;
        var correctes = "";
        function comprova() {
            
            lletra = document.getElementById("valor").value
    
        //Convertir majusc. en minusc. (lletra = lletra.toLowerCase();)
            lletra = lletra.toLowerCase();
            
            switch (lletra) {
                
            case "á":
            case "à":
                lletra = "a";
                break;
            case "è":
            case "é":
                lletra = "e";
                break;
            case "í":
            case "ì":
                lletra = "i";
                break;
            case "ú":
            case "ù":
            case "ü":
                lletra = "u";
                break;
            }
            
        if ((lletra >= "a") && (lletra <= "m") || (lletra == "ç"))
        {      
            alert("Has encertat!"); 
                
            lletres = document.getElementById("lletres").innerHTML;
            
            if (lletres == ""){
                lletres = lletres + document.getElementById("valor").value;    
            }
            else{
                lletres = lletres + ", " + document.getElementById("valor").value;
            }
            document.getElementById("lletres").innerHTML = lletres;

        } 
       

        else if((lletra >= "n") && (lletra <= "z") || (lletra == "ñ")){
            
            dolentes = document.getElementById("dolentes").innerHTML;
             
            alert("Has fallat!");
            vides = vides - 1;

            if (dolentes == ""){
                dolentes = dolentes + document.getElementById("valor").value;  
                
            } else{
                dolentes = dolentes + ", " + document.getElementById("valor").value;
            }
            document.getElementById("dolentes").innerHTML = dolentes;

            document.getElementById("vida").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + vides;
        }
        
        //comprovar les vides per guanyar o perdre
        if (vides <=0) {
            window.alert("I has perdut!");
            AturaTot();
            
        } else {
            if (lletres.leight >=14) {
                window.alert("I has guanyat!");
                AturaTot();
            }
        }  
    }
    
    function AturaTot(){
            document.getElementById("valor").disabled = true;
            document.getElementById("botó").disabled = true;
        }
    </script>
    </head>
    
        <body style="background-image: url('img/Jungle.png'); background-size: 640px 480px; background-repeat: no-repeat">

            <b><h1>PROTOTIP JOC PENJAT</h1></b>
       
            <input type="text" placeholder="Escriu en minuscules" id="valor">

            <button onclick="comprova();" id="botó">comprova</button>
         
            <h2>Paraula</h2>
        
            <p id="lletres"></p>
        
            <h2>Vides</h2>
        
            <p id="vida">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7</p>
        
            <h2>Lletres</h2>
        
            <p id="dolentes"></p>
        
        </body>
</html>
